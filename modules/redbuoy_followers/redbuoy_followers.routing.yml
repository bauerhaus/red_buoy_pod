
redbuoy_followers.new:
  path: '/follower_comment/new'
  defaults:
    _title: 'Leave a comment'
    _controller: '\Drupal\redbuoy_followers\Controller\FollowerCommentController::new'
  requirements:
    _permission: 'create follower_comment content'
  options:
    no_cache: TRUE
redbuoy_followers.settings:
  path: '/admin/config/redbuoy/followers'
  defaults:
    _form: '\Drupal\redbuoy_followers\Form\FollowersSettingsForm'
    _title: 'Followers Comment Settings'
  requirements:
    _permission: 'administer site configuration'
